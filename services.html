<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1dc3cdebe4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>layout-2</title>
</head>

<body>
    <!-- <img src="images/curve.png" alt="images" class="float-right"> -->
    <div class="container pt-5">
        <h3 class="d-none d-lg-block d-xl-block">Logo</h3>
        <nav class="navbar navbar-expand-lg d-lg-none d-xl-none navbar-light bg-light">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="company.html">Company</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="fleet.html">fleet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col">
                <ul class="border rounded text-decoration-none list-unstyled shadow d-none d-lg-block d-x1-block py-2">
                    <li class="mb-2">
                        <i class="fa-solid fa-user mx-2"></i>
                        <a href="contact.html" class="text-secondary">Contact</a>
                    </li>
                    <li class="mb-2">
                        <i class="fa-sharp fa-solid fa-building mx-2"></i>
                        <a href="company.html" class="text-secondary">Company</a>
                    </li>
                    <li class="mb-2">
                        <i class="fa-sharp fa-solid fa-car-rear mx-2"></i>
                        <a href="fleet.html" class="text-secondary">fleet</a>
                    </li>
                    <li class="mb-2">
                        <i class="fa-sharp fa-solid fa-gears mx-2"></i>
                        <a href="services.html" class="text-secondary">Services</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-12 col-lg-9 border rounded shadow">
                <h4 class="pt-2">Service Offerings</h4>
                <h5 class="small">Please list market footprint per service offering</h5>

                <div class="form-row">
                    <h5 class="small px-2 pt-2">Do you offer FTL Delieveries</h5>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inline" id="inline" value="option">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="optionno">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
                <div class="form-row mt-3">
                    <div class="form-group col-sm-4">
                        <label for="">Select Locations by zip-code</label>
                        <select class="form-control" name="" id="">
                            <option></option>
                            <option>45896</option>
                            <option>21456</option>
                            <option>78564</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="">City</label>
                        <select class="form-control" name="" id="">
                            <option>Select city(s)</option>
                            <option>New York</option>
                            <option>Utah</option>
                            <option>Nevada</option>
                        </select>
                    </div>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                    <label class="form-check-label" for="defaultCheck">Select all</label>
                    <br><br><br><br>
                </div>
            </div>
        </div>
        <div>
            <button class="float-right rounded-pill mt-4 px-4 py-1 btn-primary">Next</button>
            <a href="contact.html"><button
                    class="float-right rounded-pill m-4 px-4 py-1 btn-secondary">Save</button></a>
        </div>
    </div>
</body>

</html>
